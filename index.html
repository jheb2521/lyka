<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }

    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      animation: popIn 1s ease-in-out;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      animation: shake 0.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" id="key" placeholder="Enter your name" />
    <button onclick="checkLogin()">Submit</button>
    <p class="error" id="error-message">Invalid key. Please try again.</p>
  </div>

  <script>
    function checkLogin() {
      const key = document.getElementById('key').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (key === "Lyka Paragas") {
        // Redirect to the second page
        window.location.href = "success.html";
      } else {
        // Show error message with animation
        errorMessage.style.display = "block";
        errorMessage.style.animation = "shake 0.5s";
      }
    }
  </script>
</body>
</html>
